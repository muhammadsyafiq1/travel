<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel vesrioning</title>
    <!-- xzoom -->
    <link rel="stylesheet" href="frontend/libraries/xzoom/xzoom.css">
    <!--Font awesome-->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <!--bootstrap-->
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">
    <!--my css-->
    <link rel="stylesheet" href="frontend/styles/main.css">
</head>
<body>

    <main class="login-container">
        <div class="container">
            <div class="row page-login d-flex align-items-center">
                <div class="section-left col-12 col-md-6" style="margin-bottom: 200px;">
                    <h1 class="mb-4">We explorer teh new <br> life much better</h1>
                    <img src="frontend/images/logos/login.jpg" class="w-75 d-none d-sm-flex">
                </div>
                <div class="section-right col-12 col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <img src="frontend/images/logos/logo.png" alt="" class="mb-4 w-50">
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="username">Email Address</label>
                                    <input 
                                        type="email" 
                                        class="form-control" 
                                        id="username" 
                                        name="email"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="password"
                                        name="password"
                                    />
                                </div>
                                <div class="form-group form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input" 
                                        id="checkbox"
                                    />
                                    <label for="checkbox" class="form-check-label" id="checkbox">
                                        Remember me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-login btn-block">
                                    Sign In
                                </button>
                                <p class="text-center mt-4">
                                    <a href="#">Saya lupa password</a>
                                </p>
                            </form>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="frontend/libraries/jquery//jquery-3.5.1.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
    <script src="frontend/libraries/retina/retina.min.js"></script>
</body>
</html>
